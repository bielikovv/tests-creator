{% extends 'base.html' %}

{% block content %}
<script>
    $(document).ready(function () {
        $('#left-text').hide();
        $('#right-card').hide();
        $('#left-text').slideDown(1000);
        $('#right-card').slideDown(1000);

    })
</script>



<div class="container">
    <div class="row">
        <div id="main-page-left-card">
            <p id="left-text">Site where you can create your tests</p>
        </div>
        <div id="main-page-right-card">
            <div id="right-card">
                <p id="right-text">Here you can find tests:</p>
                <form class="d-flex" action="{% url 'search-test' %}">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-primary btn-sm" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
